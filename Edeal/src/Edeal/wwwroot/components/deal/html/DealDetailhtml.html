<div class="container">
    <div>
        Name: <input type="text" ng-model="name" /><br />
        Message: <input type="text" ng-model="message" /><br />
        <input type="button" value="Send" data-ng-click="newMessage()" />
    </div>
    <div>
        <ul>
            <li ng-repeat="chat in messages track by $index">
                <span ng-bind="chat"></span>
            </li>
        </ul>
    </div>
</div>
